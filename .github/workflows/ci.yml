name: test-build-docker

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Docker login
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/node-ci-app:${{ github.sha }} .

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/node-ci-app:${{ github.sha }}

    - name: Trigger Jenkins CD   # ðŸ‘ˆ THIS IS THE IMPORTANT PART!
      if: github.ref == 'refs/heads/main'
      shell: bash
      run: |
        IMAGE_TAG=${GITHUB_SHA}
        curl -u "${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_API_TOKEN }}" \
        "${{ secrets.JENKINS_URL }}/job/node-cd/buildWithParameters?token=${{ secrets.JENKINS_JOB_TOKEN }}&IMAGE_TAG=${IMAGE_TAG}"
